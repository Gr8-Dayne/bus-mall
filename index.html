<!DOCTYPE html>

<head>
  <title>Bus Mall</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav>
      <h3>OBJECT-ifier</h3>
    </nav>
  </header>
  <main>
    <h1>Feel free to let us know what you like.</h1>
    <section id="main-container">
      <p>You have the power! Choose what YOU like!</p>
      <div>
        <img id="left-image" src="" alt="">
        <p id="left-page"></p>
      </div>
      <div>
        <img id="center-image" src="" alt="">
        <p id="center-page"></p>
      </div>
      <div>
        <img id="right-image" src="" alt="">
        <p id="right-page"></p>
      </div>
    </section>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <!-- https://www.chartjs.org/docs/latest/getting-started/usage.html was used to assist in generating this chart-->
    <script>
      var ctx = document.getElementById('myChart');
      var myChart = (ctx, {
        type: 'bar',
        data: {
          labels: ['bag', 'banana', 'bathroom', 'boots', 'breakfast', 'bubblegum', 'chair', 'cthulhu', 'dog-duck', 'dragon', 'pen', 'pet-sweep', 'scissors', 'shark', 'sweep', 'tauntaun', 'unicorn', 'usb', 'water-can', 'wine-glass'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>

</html>
