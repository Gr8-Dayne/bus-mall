<!DOCTYPE html>

<head>
  <title>Bus Mall</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Object', 'Clicks'],
          ['Bag', 5],
          ['Banana', 5],
          ['Bathroom', 5],
          ['Boots', 5],
          ['Breakfast', 5],
          ['Bubblegum', 5],
          ['Chair', 5],
          ['Cthulhu', 5],
          ['Dog-duck', 5],
          ['Dragon', 5],
          ['Pen', 5],
          ['Pet-sweep', 5],
          ['Scissors', 5],
          ['Shark', 5],
          ['Sweep', 5],
          ['Tauntaun', 5],
          ['Unicorn', 5],
          ['USB', 5],
          ['Water-Can', 5],
          ['Wine-Glass', 5]
        ]);

        var options = {
          title: 'Liked Objects'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav>
      <h3>OBJECT-ifier</h3>
    </nav>
  </header>
  <main>
    <h1>Feel free to let us know what you like.</h1>
    <section id="main-container">
      <p>You have the power! Choose what YOU like!</p>
      <div>
        <img id="left-image" src="" alt="">
        <p id="left-page"></p>
      </div>
      <div>
        <img id="center-image" src="" alt="">
        <p id="center-page"></p>
      </div>
      <div>
        <img id="right-image" src="" alt="">
        <p id="right-page"></p>
      </div>
    </section>
  </main>
  <footer>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
